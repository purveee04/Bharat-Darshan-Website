<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <div class="background">
        <video src="Untitled design.mp4" class="video" loop autoplay muted></video>
    </div>
    
    <div class="center-box">

        
        <h1>Create your account</h1>
        <form>
            <label for="name">Full name</label><br>
            <input type="text" name="name" id="name"><br>
            <label for="email">Enter your email</label><br>
            <input type="email" name="email" id="email"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password"><br>
            <label for="conpassword">Confirm Password</label><br>
            <input type="password" name="conpassword" id="conpassword"><br>
            <input type="submit" value="Register" class="box"><br>

        </form>
    </div>
</body>

</html>
